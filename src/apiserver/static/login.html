<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task | Login</title>
    <link rel="stylesheet" href="static/login.css" />
</head>
<body>
<div id="login-area">
    <div class="item">
        <input type="text" id="username-input" placeholder="用户名">
        <label for="username-input"></label>
    </div>
    <div class="item">
        <input type="password" id="password-input" placeholder="密码">
        <label for="password-input"></label>
    </div>
    <div class="item hide" id="confirm-password">
        <input type="password" id="password-confirm" placeholder="确认密码">
        <label for="password-confirm"></label>
    </div>
    <div class="item buttons">
        <div id="register">注册</div>
        <div id="login">登录</div>
        <div id="confirm-register" class="hide">确认注册</div>
    </div>
</div>
</body>
<script type="text/javascript" src="static/login.js"></script>
<script type="text/javascript" src="static/util.js"></script>
<script type="text/javascript" src="static/apiserver.js"></script>
</html>
